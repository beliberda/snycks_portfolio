<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Card</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <style></style>
  <body>
    <header class="header">
      <h1 style="font-size: 40px">Anton Developer</h1>
      <div class="navbar">
        <nav class="navigation">
          <a href="./index.html"><h4>ABOUT</h4></a>
          <a href="./portolio.html"><h4>PORTFOLIO</h4></a>
          <a href="./skills.html"><h4>SKILLS</h4></a>
          <a href="./services.html"><h4>SERVICES</h4></a>
        </nav>
        <div class="navbar__light-mode">
          <input type="checkbox" id="light" />
          <label for="light" class="light">
            <span></span>
          </label>
        </div>
      </div>
    </header>
    <main class="main">
      <aside class="sidebar">
        <img
          class="sidebar-photo"
          src="./assets/images/icons/user-default.svg"
          alt=""
        />
        <div class="sidebar-title">
          <h3 class="sidebar-name">Medoded</h3>
          <h4>Frontend developer</h4>
        </div>
        <p class="sidebar-text">
          High level experience in web design and development knowledge.
        </p>
        <div class="sidebar__social-links">
          <a href="">
            <img src="./assets/images/icons/instagram.svg" alt="" />
          </a>
          <a href="">
            <img src="./assets/images/icons/github.svg" alt="" />
          </a>
          <a href="">
            <img src="./assets/images/icons/facebook.svg" alt="" />
          </a>
        </div>
        <button class="btn-contact">Contact me</button>
      </aside>
      <main class="content page-portfolio">
        <div class="page-content__titles">
          <h2>Portfolio</h2>
          <h5>My recent Work</h5>
        </div>
        <div class="slider-wrapper">
          <img
            class="slider-arrow"
            src="./assets/images/icons/arrow-slider-left.svg"
            alt=""
            id="left-slide"
          />
          <div class="slider">
            <div class="slider-slide">
              <img
                src="./assets/images/CAPIBARA.jpg"
                alt=""
                class="slider__project-image"
              />
              <main class="slider-main">
                <h2 class="slider-main__title">Modern Website</h2>
                <p class="slider-main__text">
                  Website adaptable to all devices, with UI components and
                  animated interactions
                </p>
                <button class="btn-demo"><a href="">Demo</a></button>
              </main>
            </div>
          </div>
          <img
            class="slider-arrow"
            src="./assets/images/icons/arrow-slider-right.svg"
            alt=""
            id="right-slide"
          />
        </div>
        <div class="slider-pagination"></div>
        <img
          id="animation"
          src="./assets/images/portfolio/CAPIBARA.jpg"
          alt=""
        />
      </main>
    </main>
  </body>
  <script src="./assets/js/theme.js"></script>
  <script src="./assets/js/slider.js"></script>
</html>
